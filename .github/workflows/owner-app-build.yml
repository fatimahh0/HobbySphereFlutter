name: Owner App Build (Android APK)

on:
  repository_dispatch:
    types: [owner_app_build]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: '34.0.0'

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        run: flutter pub get

      - name: Ensure entrypoint exists
        run: test -f lib/app/main_activity.dart || (echo "Missing lib/app/main_activity.dart" && exit 1)

      # ---------- BUILD WITH HARD-CODED DEFINES ----------
      - name: Build APK (release)
        run: |
          flutter build apk --release \
            -t lib/app/main_activity.dart \
            --dart-define=API_BASE_URL=http://192.168.1.6:8080 \
            --dart-define=OWNER_PROJECT_LINK_ID=1 \
            --dart-define=OWNER_ATTACH_MODE=header \
            --dart-define=APP_ROLE=both \
            --dart-define=WS_PATH=/api/ws \
            --dart-define=PROJECT_ID=1 \
            --dart-define=APP_NAME=test \
            --dart-define=APP_LOGO_URL=http://192.168.1.6:8080/uploads/owner/1/1/test/logo_20251106.png

      - name: List APK outputs (debug)
        run: |
          echo "== build/app/outputs/flutter-apk =="
          ls -R build/app/outputs/flutter-apk || true

      # ---------- PUBLISH ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-apk
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          retention-days: 14

      - name: Create release
        id: rel
        uses: softprops/action-gh-release@v2
        with:
          tag_name: app-test-${{ github.run_id }}
          name: "Test Owner App (run ${{ github.run_id }})"
          files: build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------- OPTIONAL: extract the asset URL (purely for logs) ----------
      - name: Ensure jq
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

      # Use GitHub API to fetch the release by the tag we just created
      - name: Extract asset URL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: app-test-${{ github.run_id }}
        run: |
          echo "Fetching release assets for tag: $TAG"
          json=$(curl -sSL \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/releases/tags/${TAG}")

          echo "Assets JSON (minified):"
          echo "$json" | jq -c '.assets'

          urls=$(echo "$json" | jq -r '.assets[]? | select(.name|test("\\.apk$")) | .browser_download_url')
          if [ -z "$urls" ]; then
            echo "No APK assets found on the release."
            exit 1
          fi

          echo "Resolved APK URL(s):"
          echo "$urls"
