name: Owner App Build (Android APK)

on:
  repository_dispatch:
    types: [owner_app_build]
  workflow_dispatch:
    inputs:
      OWNER_ID: { description: "Owner ID", required: true, default: "1" }
      PROJECT_ID: { description: "Project ID", required: true, default: "1" }
      OWNER_PROJECT_LINK_ID: { description: "Owner-Project Link ID", required: false }
      SLUG: { description: "App slug", required: true, default: "app" }
      APP_NAME: { description: "App name", required: true, default: "MyApp" }
      APP_LOGO_URL: { description: "Logo URL", required: false }
      THEME_ID: { description: "Theme ID", required: false }
      API_BASE_URL: { description: "Backend base URL", required: true, default: "http://192.168.1.6:8080" }
      WS_PATH: { description: "WebSocket path", required: true, default: "/api/ws" }
      OWNER_ATTACH_MODE: { description: "owner attach mode", required: true, default: "header" }
      APP_ROLE: { description: "App role", required: true, default: "both" }
      CALLBACK_BASE: { description: "Backend CI callback base (ends with /api/ci)", required: true, default: "http://192.168.1.6:8080/api/ci" }
      CALLBACK_TOKEN: { description: "Callback shared token", required: true, default: "changeme" }

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      # Read from repository_dispatch.client_payload if present, otherwise from workflow_dispatch.inputs
      OWNER_ID: ${{ github.event.client_payload.OWNER_ID || inputs.OWNER_ID }}
      PROJECT_ID: ${{ github.event.client_payload.PROJECT_ID || inputs.PROJECT_ID }}
      OWNER_PROJECT_LINK_ID: ${{ github.event.client_payload.OWNER_PROJECT_LINK_ID || inputs.OWNER_PROJECT_LINK_ID }}
      SLUG: ${{ github.event.client_payload.SLUG || inputs.SLUG }}
      APP_NAME: ${{ github.event.client_payload.APP_NAME || inputs.APP_NAME }}
      APP_LOGO_URL: ${{ github.event.client_payload.APP_LOGO_URL || inputs.APP_LOGO_URL }}
      THEME_ID: ${{ github.event.client_payload.THEME_ID || inputs.THEME_ID }}
      API_BASE_URL: ${{ github.event.client_payload.API_BASE_URL || inputs.API_BASE_URL }}
      WS_PATH: ${{ github.event.client_payload.WS_PATH || inputs.WS_PATH || '/api/ws' }}
      OWNER_ATTACH_MODE: ${{ github.event.client_payload.OWNER_ATTACH_MODE || inputs.OWNER_ATTACH_MODE || 'header' }}
      APP_ROLE: ${{ github.event.client_payload.APP_ROLE || inputs.APP_ROLE || 'both' }}
      CALLBACK_BASE: ${{ github.event.client_payload.BACKEND_CI_BASE || inputs.CALLBACK_BASE }}
      CALLBACK_TOKEN: ${{ github.event.client_payload.CI_CALLBACK_TOKEN || inputs.CALLBACK_TOKEN }}
      # Fallback: build an OPL if none
      OPL_FALLBACK: ${{ format('{0}-{1}', env.OWNER_ID, env.PROJECT_ID) }}

    steps:
      - name: Echo inputs
        run: |
          echo "OWNER_ID=$OWNER_ID"
          echo "PROJECT_ID=$PROJECT_ID"
          echo "OWNER_PROJECT_LINK_ID=$OWNER_PROJECT_LINK_ID"
          echo "SLUG=$SLUG"
          echo "APP_NAME=$APP_NAME"
          echo "APP_LOGO_URL=$APP_LOGO_URL"
          echo "THEME_ID=$THEME_ID"
          echo "API_BASE_URL=$API_BASE_URL"
          echo "WS_PATH=$WS_PATH"
          echo "OWNER_ATTACH_MODE=$OWNER_ATTACH_MODE"
          echo "APP_ROLE=$APP_ROLE"
          echo "CALLBACK_BASE=$CALLBACK_BASE"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: '34.0.0'

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Pub get
        run: flutter pub get

      - name: Ensure entrypoint exists
        run: test -f lib/app/main_activity.dart || (echo "Missing lib/app/main_activity.dart" && exit 1)

      - name: Build APK (release)
        run: |
          set -e
          OPL="${OWNER_PROJECT_LINK_ID:-$OPL_FALLBACK}"
          # Optional theme flag
          THEME_FLAG=""
          if [ -n "${THEME_ID:-}" ]; then THEME_FLAG="--dart-define=THEME_ID=$THEME_ID"; fi
          flutter build apk --release \
            -t lib/app/main_activity.dart \
            --dart-define=API_BASE_URL="$API_BASE_URL" \
            --dart-define=OWNER_PROJECT_LINK_ID="$OPL" \
            --dart-define=OWNER_ATTACH_MODE="$OWNER_ATTACH_MODE" \
            --dart-define=APP_ROLE="$APP_ROLE" \
            --dart-define=WS_PATH="$WS_PATH" \
            --dart-define=PROJECT_ID="$PROJECT_ID" \
            --dart-define=APP_NAME="$APP_NAME" \
            --dart-define=APP_LOGO_URL="$APP_LOGO_URL" \
            --dart-define=SLUG="$SLUG" \
            $THEME_FLAG

      - name: List APK outputs (debug)
        run: |
          echo "== build/app/outputs/flutter-apk =="
          ls -R build/app/outputs/flutter-apk || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SLUG }}-apk
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          retention-days: 14

      - name: Create release
        id: rel
        uses: softprops/action-gh-release@v2
        with:
          tag_name: app-${{ env.SLUG }}-${{ github.run_id }}
          name: "${{ env.APP_NAME }} (run ${{ github.run_id }})"
          files: build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure jq
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

      - name: Extract first APK URL
        id: extract
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: app-${{ env.SLUG }}-${{ github.run_id }}
        run: |
          set -euo pipefail
          json="$(curl -sS \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/releases/tags/${TAG}")"
          urls="$(echo "$json" | jq -e -r '.assets[]? | select(.name|test("\\.apk$")) | .browser_download_url')"
          first_url="$(echo "$urls" | head -n 1)"
          if [ -z "${first_url:-}" ]; then
            echo "No APK assets found on the release." >&2
            exit 1
          fi
          echo "apk_url=$first_url" >> "$GITHUB_OUTPUT"

      - name: Callback to backend with APK URL
        if: ${{ env.CALLBACK_BASE != '' && env.CALLBACK_TOKEN != '' }}
        env:
          APK_URL: ${{ steps.extract.outputs.apk_url }}
        run: |
          set -e
          echo "Calling: ${CALLBACK_BASE}/owner-projects/${OWNER_ID}/${PROJECT_ID}/apps/${SLUG}/apk-url"
          curl -sS -X PUT \
            -H "Content-Type: application/json" \
            -H "X-Auth-Token: ${CALLBACK_TOKEN}" \
            -d "{\"apkUrl\":\"${APK_URL}\"}" \
            "${CALLBACK_BASE}/owner-projects/${OWNER_ID}/${PROJECT_ID}/apps/${SLUG}/apk-url" \
            | sed -e 's/.*/[backend] &/'
